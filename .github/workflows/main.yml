name: Zotero to Readwise Automation

on:
  push:
    branches:
      - master
  schedule:
    - cron: "*/2 * * * *" # Runs at 03:00 AM (UTC) every Monday, Wednesday, and Friday (Check https://crontab.guru/)

jobs:
  zotero-to-readwise-automation:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ½ï¸ Checkout the repo
        uses: actions/checkout@master
        with:
          fetch-depth: 1

      - name: ğŸ Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: ğŸ’¿ Install Zotero2Readwise Python package
        run: pip install zotero2readwise

      - name: ğŸ“¥ Download the Python script needed for automation
        run:  curl FinalProject/NewsAggregation/Newsletter/email_html.py -o run.py

      - name: ğŸš€ Run Automation
        run: python run.py
