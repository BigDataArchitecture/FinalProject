name: Zotero to Readwise Automation

on:
  schedule:
    - cron: "1 * * * *" # Runs at 03:00 AM (UTC) every Monday, Wednesday, and Friday (Check https://crontab.guru/)

jobs:
  zotero-to-readwise-automation:
    runs-on: ubuntu-latest
    steps:  
      - name: checkout repo content
        uses: actions/checkout@v2
      - name: ğŸ½ï¸ Checkout the repo
        uses: actions/checkout@master
        with:
          fetch-depth: 1

      - name: ğŸ Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: ğŸ’¿ Install Zotero2Readwise Python package
        run: pip install -r requirements.txt

      - name: ğŸš€ Run Automation
        run: python NewsAggregation/Newsletter/email_html.py
